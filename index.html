<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="header">
                <h1><i class="fa fa-envelope" aria-hidden="true"></i> Mail seller</h1>
            </div>

            <div class="content">
                <form action="mailer.php" method="POST" enctype="multipart/form-data">

                    <div class="row justify-content-center">
                        <div class="form-container col-md-3">
                            <div class="form-group">
                                <label class="custom-file">
                                    <input type="file" id="email" name="email" required>
                                    <small class="form-text text-muted">Enter you'r emails in ".txt" formats.</small>
                                </label>
                            </div>
                        </div>
                        <div class="form-container col-md-3">
                            <div class="form-group align-middle">
                                <label class="custom-file">
                                    <input type="file" id="template" name="template" required>
                                    <small class="form-text text-muted">Enter you'r "html" template.</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-3 section-button">
                            <button type="reset" class="btn btn-danger"><i class="fa fa-repeat" aria-hidden="true"></i>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane"
                                                                             aria-hidden="true"></i> Run
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
